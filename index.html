<body>
    <script type="text/javascript">
        window.onload = function() {

            var desktopFallback = "https://m.youtube.com/watch?v=Me0uv_mS9iM";
          

                app = "vnd.youtube://m.youtube.com/watch?v=Me0uv_mS9iM";
           

            if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {

                window.location = app;

            } 

            else {

                window.location = desktopFallback;

            }



            function killPopup() {

                window.removeEventListener('pagehide', killPopup);

            }



            window.addEventListener('pagehide', killPopup);


        };



        setTimeout(function(){location.href="https://m.youtube.com/watch?v=Me0uv_mS9iM"} , 0);   



    </script>
